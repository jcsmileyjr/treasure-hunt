<div class="app" *ngIf="!win">
  <div class="container">
    <header>
      <h1>{{title}}</h1>
      <div class="toolbar">
        <section>
          <h3>Score</h3>
          <p class="score-style">{{score}}</p>
        </section>
        <section>
          <h3>Timer</h3>
          <p class="timer-style">{{timer}}</p>
        </section>
      </div>
    </header>
    <section *ngIf="gameOver" class="game-over-style">
      <h2>Game Over</h2>
      <button type="button" title="restart" class="restart-button" (click)="restart()">Restart Game</button>
    </section>
    <main *ngIf="!gameOver">
      <h2>What do these pictures represent?</h2>
      <section class="image-section">
        <img src={{imageList[correctAnswers][0]}} alt="picture of an eye" />
        <img src="../assets/plus.png" alt="picture of an plus sign" class="img-operater" />
        <img src={{imageList[correctAnswers][1]}} alt="picture of an basketball" />
      </section>

        <label for="answer-input" >Type your answer below:</label>
        <input type="text" id="answerInput" [value]="userAnswer" (change)="getValue($event)" autocomplete="off" autofocus />
        <p class="tip-style">All answers are compound words like volleyball"</p>
        
        <button type="button" title="submit" (click)="submitAnswer()">Submit</button>
        <footer class="support-buttons-section">
          <button type="button" title="skip" (click)= "skip()" class="skip-button">Skip</button>
          <section *ngIf="!pauseTimer">
            <button type="button" title="pause" class="pause-button" (click)="pause()">Pause Timer</button>
          </section>
          <section *ngIf="pauseTimer">
            <button type="button" title="pause" class="pause-button" (click)="startTimer()">Restart Timer</button>
          </section>
          
          <button type="button" title="restart" class="restart-button" (click)="restart()">Restart Game</button>
        </footer>

    </main>
  </div>
</div>
<div *ngIf="win" class="win-style">
  <h2>Winner</h2>
  <h3>Final score is {{score}}</h3>
</div>
